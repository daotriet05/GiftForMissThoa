<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift for miss Thoa</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>
<body>
    <div class="container">
        <div class="pictures">
            <img src="images/source/main pic.png" id="main">
            <img src="images/source/letter.png" id="letter">
            <img src="images/source/script.png" id="script"> 
            <img src="images/source/background 1.png" id="background">
            <img src="images/source/letter.png" id="cover">
        </div>
        <div class="text">
            <div class="firstLine">
                <span>Gửi</span>
                <span id="auto-type"></span>
            </div>
            <div class="secondLine">
                <span>Từ học trò đặc biệt của cô - Đào Triết</span>
                <span>12CTIN 22-23</span>
            </div>
        </div>
        <div class="gif">
            <img id="sun" src="images/source/sun.png">
            <img id="rainbow" src="images/source/rainbow.gif">
        </div>
        <div class="portrait1">
            <img id="T1" src="images/source/miss Thoa 1.png">
            <img id="T2" src="images/source/miss Thoa 2.png">
            <img id="T3" src="images/source/miss Thoa 3.png">
        </div>
        <div class="portrait2">
            <img id="T4" src="images/source/miss Thoa 4.png">
            <img id="T5" src="images/source/miss Thoa 5.png">
            <img id="T6" src="images/source/miss Thoa 6.png">
        </div>
        <div class="playlist">
            <img id="frame" src="images/source/playlist frame.png">
            <img class="song" id="S1" src="images/source/1st song.png" onclick="play(1)">
            <img class="song" id="S2" src="images/source/2nd song.png" onclick="play(2)">
            <img class="song" id="S3" src="images/source/3rd song.png" onclick="play(3)">
            <img class="song" id="S4" src="images/source/4th song.png" onclick="play(4)">
            <img class="song" id="S5" src="images/source/5th song.png" onclick="play(5)">
            <img class="song" id="S6" src="images/source/6th song.png" onclick="play(6)">
            <img class="song" id="S7" src="images/source/7th song.png" onclick="play(7)">
            <img class="song" id="S8" src="images/source/8th song.png" onclick="play(8)">
        </div>
    </div>
</body>
</html>
